<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Nicholas Wilkins"/>
    <title>RainCheck</title>
    <link rel="stylesheet" href="./styles/style.css">
    <script type="module" src="./js/main.js" defer></script>
  </head>
  <body>
    <section id="content">
      <header id="title-nav-bar">
        <div id="website-title-container">
          <h1 id="website-title">RainCheck</h1>
          <img id="title-icon" src="./images/title-icon.png" alt="RainCheck Title Icon"/>
        </div>
      </header>
      <main id="main-container">
        <div class="weather-display">
          <!--Filled in by JavaScript-->
        </div>
        <section id="search-interfaces">
          <div id="form-container">
            <h3>Fill out Location Information</h3>
            <form id="real-location-form">
              <label for="city">City:</label>
              <input id="cityName" type="text" id="city" name="city" required>
              <br><br>
              <label for="state">State:</label>
              <input id="cityState" type="text" id="state" name="state" required>
              <br><br>
              <label for="zip">Zip Code:</label>
              <input id="postalCode" type="text" id="zip" name="zip" required>
              <br><br>
              <button id="location-submit" type="submit">Submit</button>
            </form>
            <h4>OR</h4>
            <form>
              <label for="dropdown">Select Fictional Location:</label>
              <select id="dropdown" name="dropdown">
                <option value="hoth">Hoth</option>
                <option value="tatooine">Tatooine</option>
                <option value="coruscant">Coruscant</option>
              </select>
              <button type="submit">Submit</button>
            </form>
          </div>
          <div id="recent-searches">
            <h3>Recent Searches:</h4>
            <ul id="recent-searches-list">
              <li>Rexburg, ID</li>
              <li>Salt Lake City, Utah</li>
              <li>Anchroage, Alaska</li>
            </ul>
          </div>
        </section>
      </main>
      <footer>
        <h4>Copyright &copy; 2025</h4>
        <h4 id="creator-tag">Nicholas Wilkins</h4>
        <a class="link" href="https://github.com/Darth-Volix"><h4>Github Profile</h4></a>
      </footer>
    </section>
  </body>
</html>
