<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Nicholas Wilkins"/>
    <title>RainCheck</title>
  </head>
  <body>
    <header id="title-nav-bar">
      <h1 id="website-title">RainCheck</h1>
    </header>
    <main>
      <div id="weather-display">
      </div>
      <div id="form-container">
        <h3>Fill out Location Information</h3>
        <form action="/submit-location" method="POST">
          <label for="city">City:</label>
          <input type="text" id="city" name="city" required>
          <br><br>
          <label for="state">State:</label>
          <input type="text" id="state" name="state" required>
          <br><br>
          <label for="zip">Zip Code:</label>
          <input type="text" id="zip" name="zip" required>
          <br><br>
          <button type="submit">Submit</button>
        </form>
        <h4>OR</h4>
        <fornm>
          <label for="dropdown">Select Fictional Location:</label>
          <select id="dropdown" name="dropdown">
            <option value="hoth">Hoth</option>
            <option value="tatooine">Tatooine</option>
            <option value="coruscant">Coruscant</option>
          </select>
        </fornm>
      </div>
    </main>
    <footer>
      <h4>Copyright &copy; 2025</h4>
      <h4 id="creator-tag">Nicholas Wilkins</h4>
      <a class="link" href="https://github.com/Darth-Volix"><h4>Github Profile</h4></a>
    </footer>
  </body>
</html>
